<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	  	<meta name="description" content="Statistics tracking for the IRC Bot version of Resistance">
    	<meta name="author" content="https://github.com/jacob-meacham">

    	<link type="text/plain" rel="author" href="{{url_for('static', filename='humans.txt')}}" />
 
 	   	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    	<link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">

		{%- if title %}
		<title>{{title}}</title>
		{%- else %}
		<title>Resistance Statistics</title>
		{%- endif %}
	</head>
	<body>
		<nav class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="{{ url_for('index') }}">Overall</a></li>
							<li><a href="{{ url_for('games') }}">Games</a></li>
							<li><a href="{{ url_for('leaderboards') }}">Leaderboards</a></li>
						</ul>
						<form class="navbar-search pull-right" action="{{url_for('search')}}" method="post" name="search"></form>
					</div>
				</div>
			</div>
		</nav>

		<section class="container">
			{%- block content %}
			{%- endblock %}
		</section>

		<!-- JavaScript at the bottom for fast page loading -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
